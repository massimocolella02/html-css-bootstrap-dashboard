<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/syle.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center p-2">
            <img src="./img/mobile-logo.png" alt="mobile-logo" width="50px" class="d-lg-none">
            <img src="./img/logo.svg" alt="logo" class="d-none d-lg-block" height="50px">
            <form action="" class="w-65 mx-2">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div>
                <i class="fa-solid fa-bars d-none d-lg-inline me-2"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-inline me-2"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline me-2"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>


    <main class="d-flex">
        <div class="sidebar">
            <div class="container d-flex flex-column justify-content-between">
                <ul class="mt-2">
                    <li class="p-1">
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </a>
                    </li>
                    <li class="p-1">
                        <a href="">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </a>
                    </li>
                    <li class="p-1">
                        <a href="">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </a>
                    </li>
                </ul>
    
                <ul class="mb-2">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">Admin</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <section id="main-part">

            <div id="boolean">
                <div class="container-fluid d-flex flex-wrap justify-content-between p-2 gap-3">

                    <div class="order-2 order-md-1 ">
                        <h2 class="d-inline">Boolean</h2>
                        <span class="badge rounded-pill text-bg-dark">Piano blaze</span>
    
                        <div>
                            <span class="badge rounded-pill text-bg-dark">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge rounded-pill text-bg-dark d-none d-lg-inline">Boolean mobile app</span>
                            <span class="badge rounded-pill text-bg-dark d-none d-lg-inline">Boolean web app</span>
                            <span class="badge rounded-pill text-bg-dark d-none d-lg-inline">Boolean blog app</span>
                            <span class="badge rounded-pill text-bg-dark d-lg-none"><i class="fa-solid fa-plus"></i></span>
                        </div>
                    </div>

                    <div class="order-3 order-md-2">
                        <span class="d-block">Studenti online negli ultimi 30 minuti</span>
                        <span class="fs-4">125</span>
                    </div>

                    <div class="order-1 order-md-3">
                        <span>Nuovo studente</span>
                        <button type="button" class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>




        </section>
    </main>
    
</body>
</html>
